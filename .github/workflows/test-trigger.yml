# GitHub Actions 파이프라인 테스트 트리거
name: Test Pipeline Trigger

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Run tests
        run: pnpm test 2>&1 | head -50 || true
      
      - name: TypeScript check
        run: pnpm check || true
      
      - name: Test complete
        run: echo "GitHub Actions pipeline test completed successfully!"
